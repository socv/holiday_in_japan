# 建国記念の日
# https://ja.wikipedia.org/wiki/%E5%BB%BA%E5%9B%BD%E8%A8%98%E5%BF%B5%E3%81%AE%E6%97%A5
common:
 purpose: 「建国をしのび、国を愛する心を養う」
 reason_of_date: |
  日本神話の登場人物であり古事記や日本書紀で初代天皇とされる神武天皇の即位日が、
  日本書紀に紀元前660年1月1日(旧暦)とあり、その即位月日を明治に入り新暦に換算した日付である。
 reason_of_holiday: 1948年(昭和23年)に廃止されるまで、2月11日は「紀元節[きげんせつ]」として祝日であった。
 date: 1967年～  日付固定 2月11日

