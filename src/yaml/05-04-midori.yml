# みどりの日
# https://ja.wikipedia.org/wiki/%E3%81%BF%E3%81%A9%E3%82%8A%E3%81%AE%E6%97%A5
common:
 purpose: 「自然にしたしむとともにその恩恵に感謝し、豊かな心をはぐくむ」
 reason_of_date: |
  4月29日のみどりの日について。元は昭和の天皇誕生日があった日。
  5月4日のみどりの日について。5月3日と5月5日の祝日に挟まれた日。
 reason_of_holiday: |
  名前は「(小渕恵三官房長官の私的諮問機関)皇位継承に伴う国民の祝日に関する法律改正に関する懇談会」が決定。
  4月29日のみどりの日について。
  昭和天皇崩御後にゴールデンウィークの一角を担う4月29日天皇誕生日の祝日を無くすと国民生活への影響が大きいため、祝日として残すことが決定された。
  4月29日が「昭和の日」と変わったあと、毎回「国民の休日」となっていた5月4日を「みどりの日」の名前で祝日化した。
 date: |
  1989年(平成元年)～2006年(平成18年) : 4月29日固定 「みどりの日」
  2007年(平成19年)～....年(......年) : 5月4日固定 「みどりの日」 (4月29日は昭和の日)

