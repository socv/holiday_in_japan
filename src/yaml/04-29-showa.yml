common:
 purpose: |
  天皇誕生日「天皇の誕生日を祝う」
  みどりの日「自然にしたしむとともにその恩恵に感謝し、豊かな心をはぐくむ」
  昭和の日「激動の日々を経て、復興を遂げた昭和の時代を顧み、国の将来に思いをいたす」
 reason_of_date: 天皇の誕生日
 reason_of_holiday: 明治元年9月22日(西暦1868年11月6日)に天長節として祝ったときからの風習
 date: |
