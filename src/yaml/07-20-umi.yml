# 海の日
# https://ja.wikipedia.org/wiki/%E6%B5%B7%E3%81%AE%E6%97%A5
common:
 purpose: 「海の恩恵に感謝するとともに、海洋国日本の繁栄を願う」
 reason_of_date: |
  1876年（明治9年）、明治天皇の東北地方巡幸の際、
  それまでの軍艦ではなく灯台巡視の汽船「明治丸」によって航海をし、
  7月20日に横浜港に帰着したことにちなみ、1941年（昭和16年）より「海の記念日」だった。
 reason_of_holiday: |
  海事関係5団体（日本海事振興会、日本船主協会、日本造船工業会、大日本水産会、全日本海員組合）によって海の日協会が設立され、
  祝日制定運動が数十年続けられたため
 date: |
  1996年～2002年 : 7月20日
  2003年～       : 7月の第3月曜日
  2020年のみ     : 7月23日(オリンピック開会式前日)に変更。「平成三十二年東京オリンピック競技大会・東京パラリンピック競技大会特別措置法及び平成三十一年ラグビーワールドカップ大会特別措置法の一部を改正する法律案」により特例で。

