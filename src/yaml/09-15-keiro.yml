# 敬老の日
# https://ja.wikipedia.org/wiki/%E6%95%AC%E8%80%81%E3%81%AE%E6%97%A5
common:
 purpose: 「多年にわたり社会につくしてきた老人を敬愛し、長寿を祝う」
 reason_of_date: |
  1947年（昭和22年）9月15日に兵庫県多可郡野間谷村(当時の地名)で、村主催の「敬老会」を開催したのが始まり。
  農閑期にあたり気候も良いという理由で9月中旬が選ばれた。
 reason_of_holiday: |
  村長・門脇政夫は1948年第2回敬老会において、村独自の祝日「としよりの日」とすることを提唱。周辺自治体へも働きかけた。
  1950年から兵庫県が「としよりの日」を制定。
  1951年に中央社会福祉協議会が9月15日を「としよりの日」と定めた。
  1963年に制定された老人福祉法では、9月15日が「老人の日」として定められた。
  1966年に「国民の祝日に関する法律」が改正され、国民の祝日「敬老の日」に制定
 date: |
  1966～2002: 9月15日
  2003年～... : 9月第3月曜日 (2003年は9月15日)

