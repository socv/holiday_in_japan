# スポーツの日

common:
 purpose: 「スポーツを楽しみ、互いを尊重し、健康で活力ある社会を願う」
 reason_of_date: 2020年7月24日に、東京オリンピックの開会式が行われた
 reason_of_holiday: 超党派のスポーツ議員連盟など3議連が2018年4月23日に開いた合同会合で、2020年から10月第2月曜日の「体育の日」を「スポーツの日」に改称する方針を決めた
 date: |
  2020年         : 「スポーツの日」に変更。「平成三十二年東京オリンピック競技大会・東京パラリンピック競技大会特別措置法及び平成三十一年ラグビーワールドカップ大会特別措置法の一部を改正する法律案」により特例で7月24日(開会式当日)
  2021年〜...... : 従来の体育の日と変わらず 10月の第2月曜日 になると予想される

