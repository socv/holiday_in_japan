# 元日
# https://ja.wikipedia.org/wiki/%E5%85%83%E6%97%A5
common:
 purpose: 「年のはじめを祝う」
 reason_of_date: 1年の始まりの日
 reason_of_holiday: 日本では明治から大正・昭和前期まで皇室行事である四方拝にちなみ、四方節（しほうせつ）と呼ばれて祝祭日の中の四大節（紀元節、四方節、天長節、明治節）の一つとされてきた。
 date: 1月1日で固定

